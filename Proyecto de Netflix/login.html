
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Netflix Login</title>
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/normalice.css">
</head>
<body>
  <div class="overlay">
    <form id="loginForm" class="login-container" novalidate>
      <div class="logo" aria-label="Netflix">NETFLIX</div>
      <h1>Iniciar sesión</h1>

      <div id="errorMessage" class="error-message" role="alert"></div>

      <label for="email">Correo electrónico </label>
      <input type="email" id="email" name="email" placeholder="Correo electrónico " autocomplete="username" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Contraseña" autocomplete="current-password" required minlength="6" />

      <button type="submit">Iniciar sesión</button>

      <div class="options">
        <label>
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          Recuérdame
        </label>
        <a href="#" class="help-link">¿Necesitas ayuda?</a>
      </div>
    </form>
  </div>

<script>
  const loginForm = document.getElementById('loginForm');
  const errorMessage = document.getElementById('errorMessage');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    errorMessage.style.display = 'none';
    const email = loginForm.email.value.trim();
    const password = loginForm.password.value;

    // validación basica
    if (!email) {
      showError('Por favor, introduce tu correo electrónico o número de teléfono.');
      return;
    }
    // formato basico de email
    const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
    const phoneRegex = /^\+?\d{6,15}$/; // simple phone number check

    if (!(emailRegex.test(email) || phoneRegex.test(email))) {
      showError('Por favor, introduce un correo electrónico o número de teléfono válido.');
      return;
    }
    if (!password) {
      showError('Por favor, introduce tu contraseña.');
      return;
    }
    if (password.length < 6) {
      showError('La contraseña debe tener al menos 6 caracteres.');
      return;
    }

    // Simulate login success
    alert('¡Inicio de sesión exitoso! (Simulación)');
    loginForm.reset();
  });

  function showError(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
  }
</script>
</body>
</html>
